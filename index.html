<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="first">
      <div class="odin">
        <img src="odin-lined.png" alt="odin">
        <p class="font">ODIN</p>
      </div>
      <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="second">
      <div class="upper jar">
        <p class="script">This is not a real online service! You know you need something like this in your life to help you realize your deepest dream. Sign up <em>now</em> to get started.</p>
        <br>
        <p class="script">You <em>know</em> you want to.</p>
      </div>
      <form action="index.html" method="get" id="myForm">
        <p class="head">Let's do this!</p>
        <div class="form-container">
          <div>
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" id="fname" minlength="2" maxlength="12" required>
          </div>
          <div>
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="lname" minlength="2" maxlength="12" required>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div>
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" name="p-number" id="tel">
          </div>
          <div>
            <label for="p-word">PASSWORD</label>
            <input type="password" name="p-word" id="p-word" min="4" max="12" required>
          </div>
          <div>
            <label for="cp-word">CONFIRM PASSWORD</label>
            <input type="password" name="cp-word" id="cp-word" min="4" max="12" required>
          </div>
        </div>
      </form>
      <div class="bottom jar">
        <button type="submit" class="btn" form="myForm">Create Account</button>
        <p class="log">Already have an account? <a href="index.html">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
