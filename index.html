<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="first">
      <div class="odin">
        <div class="logo"></div>
        <p class="font">ODIN</p>
      </div>
      <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="second">
      <p class="script">This is not a real online service! You know you need something like this in your life to help you realize your deepest dream. Sign up <em>now</em> to get started.</p>
      <p class="script">You <em>know</em> you want to.</p>
      <form action="">
        <p class="head">Let's do this!</p>
        <div>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname">
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname">
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email">
        </div>
        <div>
          <label for="tel">Phone Number</label>
          <input type="tel" name="p-number" id="tel">
        </div>
        <div>
          <label for="p-word">Password</label>
          <input type="password" name="p-word" id="p-word">
        </div>
        <div>
          <label for="cp-word">Confirm Password</label>
          <input type="password" name="cp-word" id="cp-word">
        </div>
      </form>
      <button>Create Account</button>
      <p class="log">Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
